{% extends "base2.html" %}
{% block title %} <title>Leitura Tempo Real</title> {% endblock %}
{%block content%}
<link rel="stylesheet" href="static/CSS/cadastrar_atuador.css" /> 
<link rel="stylesheet" href="static/CSS/styles.css" /> 
<body>
    <div class="container">
        <div class="fundo">
            <h2>Leitura</h2>
            <table id="view_users" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Dados</th>
                    </tr>
                </thead>
                <tbody>
                    {% for chave, valor in leitura.items() %}
                    <tr>
                        <td>{{chave}}</td>
                        <td>{{valor}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
{%endblock%}
