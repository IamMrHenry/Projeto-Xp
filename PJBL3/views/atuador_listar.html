{% extends "base.html" %}
{% block title %} <title>Atuadores</title> {% endblock %}
{% block content %}
<h1>Atuadores</h1>
<link rel="stylesheet" href="static/CSS/styles.css">
<link rel="stylesheet" href="static/CSS/cadastrar_atuador.css">

<table id="view_users" class="table table-striped table-bordered" style="width:80%">
    <thead>
            <tr>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for chave, valor in atuadores.items() %}
            <tr>
                <td>{{chave}}</td>
                <td>{{valor}}</td>
                <td><a href="http://localhost:8080/atuador_alterar?atuador={{chave}}" class="editar">Editar</a></td>
                <td><a href="http://localhost:8080/atuador_deletar?atuador={{chave}}"class="remove">Remover</a></li></td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
