{% extends "base.html" %}
{% block title %} <title>Alterar Usuários</title> {% endblock %}
{%block content%}
<link rel="stylesheet" href="static/CSS/cadastrar_atuador.css" /> 
<body>
    <div class="container">
        <div class="fundo">
            <h2>Alterar Usuários</h2>
            <form action = "http://localhost:8080/user_atualizar" method = "post">
                <p hidden><input type = "text" name = "id" value= "{{user}}" readonly/></p>
                <div class="input-box">
                    <p><input type = "text" name = "user" value= "{{user}}" required/></p>
                </div>
                <div class="input-box">
                    <p><input type = "text" name = "senha" placeholder="*********" required/></p>
                </div>
                <p><input type = "submit" value = "Alterar" /></p>
            </form>
        </div>
    </div>
</body>
{%endblock%}
