{% extends "base3.html" %}
{% block header %} 
<title>Login</title>
<link rel="stylesheet" href="static/CSS/login.css" /> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css">
{% endblock %}
{% block content %}
<div class="container">
    <div class="fundo">
        <div class="mensagem">
            {% if status == 1 %}
            <p class="error-message">Usuário ou senha incorretos.</p>
            {% endif %}
        </div>
        <h1>Login</h1>
        <form action="http://localhost:8080/user_validar" method="post">
            <style scoped>.whiteText {color:white;}
            </style>
            <div class="input-box">
                <input type="text" name="user" placeholder="Usuário" required/>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="senha" placeholder="Senha" required/>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <p><input type="submit" value="Entrar" /></p>
        </form>
    </div>
</div>
{% endblock %}
