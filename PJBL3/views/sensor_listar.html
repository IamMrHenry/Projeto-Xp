{% extends "base.html" %}
{% block title %} <title>Sensores</title> {% endblock %}
{% block content %}
<h1>Sensores</h1>
<link rel="stylesheet" href="static/CSS/styles.css">
<link rel="stylesheet" href="static/CSS/cadastrar_atuador.css">

<table id="view_users" class="table table-striped table-bordered" style="width:80%">
        <thead>
            <tr>
                <th>Tipo</th>
                <th>Modelo</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            {% for chave, valor in sensores.items() %}
            <tr>
                <td>{{chave}}</td>
                <td>{{valor}}</td>
                <td><a href="http://localhost:8080/sensor_alterar?sensor={{chave}}" class="editar">Editar</a></td>
                <td><a href="http://localhost:8080/sensor_deletar?sensor={{chave}}" class="remove">Remover</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
